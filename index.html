<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Shirt Appeal Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212; /* Dark background */
            color: #ddd; /* Light text color */
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #1c1c1c; /* Darker container background */
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }
        h1 {
            color: #ff9800; /* Bright color for heading */
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 20px;
            font-weight: bold;
        }
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo Upload Section -->
        <input type="file" id="logoUpload" accept="image/*" onchange="previewLogo(event)">
        <br>
        <img id="logoPreview" class="logo" style="display:none;">
        
        <h1>Our Website is Under Development!</h1>
        <p>We're working hard to bring you the best designs. For now, let us know:</p>
        <p>Would you buy this T-shirt?</p>
        <button onclick="showMessage('Yes! I would buy it!')">Yes</button>
        <button onclick="showMessage('No, not my style.')">No</button>
        <p class="message" id="response"></p>
    </div>

    <script>
        async function getIpAddress() {
            const response = await fetch('https://api.ipify.org?format=json');
            const data = await response.json();
            return data.ip;
        }

        async function sendDataToSheet(ip, response) {
            const url = 'https://script.google.com/macros/s/AKfycbz32myD8m_dJJUA2cUqrT6smNRHdx0Q01L7WiItHB5RdNmHJIYURSFt4XR6KFYyCmQR/exec'; // Replace with your web app URL
            const params = new URLSearchParams();
            params.append('ip', ip);
            params.append('response', response);

            const requestOptions = {
                method: 'POST',
                body: params,
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
            };

            await fetch(url, requestOptions);
        }

        function showMessage(message) {
            if (message === 'Yes! I would buy it!') {
                document.getElementById('response').innerText = 'Thank you for your response!';
            } else {
                document.getElementById('response').innerText = message;
            }
            getIpAddress().then(ip => {
                sendDataToSheet(ip, message);
            });
        }

        // Function to preview the uploaded logo
        function previewLogo(event) {
            const logoPreview = document.getElementById('logoPreview');
            const file = event.target.files[0];
            const reader = new FileReader();
            
            reader.onload = function(e) {
                logoPreview.src = e.target.result;
                logoPreview.style.display = 'block'; // Show the logo once uploaded
            }
            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
